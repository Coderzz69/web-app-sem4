<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="../css/loginPage.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <script src="../js/loginPage.js" defer></script>
</head>
<body>
    <div id="main-class">
        

        <form class="attr-section">

            <h1>Create Account</h1>
     
            <div class="input-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" style="margin-top : 5%">
            </div>
    
            <div class="input-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
      
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
       
            <div class="input-group">
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            </div>

            <div class="input-group">
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <br><br>
            <div id="buttons">
                <button id="submit-button">Submit</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>

            
            <br><br>
        </form>
    </div>

    <div class="main-class password-verification">
        <div class="p-tags">
            <p id="error-firstName"><span id="firstName-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>First Name Verified</p>
            <p id="error-lastName"><span id="lastName-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Last Name Verified</p>
            <p id="error-email"><span id="email-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Valid email Verified</p>
            <p id="error-dob"><span id="dob-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Date of birth Verified</p>
            <p id="error-password"><span id="password-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Valid Password</p>
            <p id="error-confirm-password"><span id="confirm-password-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Passwords must match</p>
            <p id="error-phone"><span id="phone-span"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg></span>Phone number Verified</p>

            <p id="successful-submission" style="font-size : 1.1em; font-weight : bold;"></p>
        </div>
    </div>
</body>
</html>
