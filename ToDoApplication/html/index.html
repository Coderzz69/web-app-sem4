<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1 style="margin-bottom: 5%;">Todo List</h1>
        </div>
        
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Buy groceries</span>
                <button class="x-btn">X</button>
            </li>
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Clean the house</span>
                <button class="x-btn">X</button>
            </li>
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Pay bills</span>
                <button class="x-btn">X</button>
            </li>
        </ul>

        <input type="text" class="todo-input" placeholder="Add a new todo item...">
        <button id="add-btn">Add</button>
    </div>
</body>
</html>
