<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="todo">
        <h1>Todo List</h1>
        <input type="text" class="todo-input" placeholder="Add a new todo item...">
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Buy groceries</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Clean the house</span>
            </li>
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text">Pay bills</span>
            </li>
        </ul>
    </div>
</body>
</html>
